<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login</title>

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-3">ğŸ”‘ Login</h3>

            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="/register">Donâ€™t have an account? Register</a>
        </div>

        <!-- Show error messages if login fails -->
        <div class="text-center mt-3 text-danger">
            <span th:if="${param.error}">âŒ Invalid username or password</span>
            <span th:if="${param.logout}">âœ… You have been logged out</span>
        </div>
    </div>
</body>
</html>
