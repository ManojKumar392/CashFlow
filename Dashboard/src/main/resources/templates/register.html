<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 450px;">
        <h3 class="text-center mb-3">üìù Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
    <label class="form-label">Password</label>
        <input type="password" 
            class="form-control" 
            name="password" 
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
            title="Must be at least 8 characters long, include uppercase, lowercase, number, and special character">
        <div class="form-text">
            Password must be at least 8 characters and include:
            uppercase, lowercase, number, and special character.
        </div>
    </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">Already have an account? Login</a>
        </div>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const user = {
                username: formData.get("username"),
                email: formData.get("email"),
                password: formData.get("password")
            };

            const res = await fetch("/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            const msg = document.getElementById("message");
            if (res.ok) {
                msg.innerHTML = `<span class="text-success">‚úÖ Registered successfully! Go to <a href='/login'>Login</a></span>`;
            } else {
                try {
                    const error = await res.json(); // parse as JSON
                    msg.innerHTML = `<span class="text-danger">‚ùå ${error.message}</span>`;
                } catch {
                    // fallback if response is not JSON
                    const text = await res.text();
                    msg.innerHTML = `<span class="text-danger">‚ùå ${text}</span>`;
                }
            }
        });
    </script>
</body>
</html>
